<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Event</title>
    <!-- style sheet  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 class="title">Review Site</h1>
        <h1 class="title">Put your important comment about this site</h1>
        <div id="comment-output">

        </div>
        <div class="comment-box">
            <form action="">
                <textarea class="area" name="" id="comment-area" cols="60" rows="8"
                    placeholder="Write your comments"></textarea>
                <br>
                <input class="name" type="text" name="name" id="user-name" placeholder="Full Name">
                <br>
            </form>
            <button id="submit-btn" class="submit">Post</button>
        </div>

    </section>


    <!-- javascript file  -->
    <script src="./script.js"></script>
</body>

</html>
